<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/add_person.css">
    <title>AddressBook Form</title>
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    <script src="../js/Contact.js"></script>
    <script src="../js/form.js"></script>
    <script src="../js/state_city_zip.js"></script>
    <script src="../js/site_properties.js"></script>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png">
            <div>
                <span class="adbk-text">Address</span><br>
                <span class="adbk-text book">Book</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="reset()" onsubmit="save(); return false">
            <div class="form-head-content">
                <div class="form-head">Person Address Form</div>
                <a class="form-cancel" href="./home.html"><img src="../assets/icons/cancel.png"></a>
            </div>
            <div class="row-label">Full Name</div>
            <div class="row-content">
                <input class="input" type="text" name="name" id="name" placeholder="Enter Full Name" required>
                <error-output class="name-error" for="text"></error-output>
            </div>
            <div class="row-label">Address</div>
            <div class="row-content">
                <textarea class="input" id="address" name="address" placeholder="Address"
                    style="height: 100px;"></textarea>
                <error-output class="address-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <select class="input" name="state" id="state" required>
                    <option value="" selected="selected">Select State</option>
                </select>
                <select class="input" name="city" id="city" required>
                    <option value="" selected="selected">Select City</option>
                </select>
                <select class="input" name="zip" id="zip" required>
                    <option value="" selected="selected">Select ZIP</option>
                </select>
            </div>
            <div class="row-label">Phone Number</div>
            <div class="row-content">
                <input class="input" type="text" name="phone" id="phone" placeholder="Phone Number" required>
                <error-output class="phone-error" for="text"></error-output>
            </div>
            <div class="row-label">Email</div>
            <div class="row-content">
                <input class="input" type="text" name="Email" id="email" placeholder="Email" required>
                <error-output class="email-error" for="text"></error-output>
            </div>
            <div class="submit-reset">
                <button type="submit" class="button submitButton" id="submitButton">Add</button>
                <button onclick="resetForm()" type="reset" class="resetButton button">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
